<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Cadastrar Tarefas</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />
        <h:outputStylesheet library="bootstrap" name="css/bootstrap-theme.css" />
        <h:outputStylesheet library="bootstrap" name="css/estilo_projeto.css" />
        <link rel="shortcut icon" href="resources/imagens/to_do.ico"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="cabecalho">
                <h1>Cadastrar Tarefas</h1>
            </div>

            <h:form id="formulario">
                <fieldset class="alert alert-success controlesForm">
                    <div class="form-group row">
                        <h:outputLabel class="col-xs-2">Título: </h:outputLabel>
                        <div class="col-xs-8">
                            <h:inputText id="titulo" class="form-control" value="#{taskBean.task.title}" required="true" requiredMessage="Preenchimento do campo &ldquo;Título&rdquo; é obrigatório!!"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <h:outputLabel class="col-xs-2">Descrição</h:outputLabel>
                        <div class="col-xs-8">
                            <h:inputTextarea value="#{taskBean.task.description}" id="description" class="form-control" rows="10" required="true" requiredMessage="Preenchimento do campo &ldquo;Descrição&rdquo; é obrigatório!!"></h:inputTextarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <h:outputLabel class="col-xs-3">Responsável</h:outputLabel>
                        <div class="col-xs-3">
                            <h:selectOneMenu value="#{taskBean.ownerId}">
                                <f:selectItem itemValue="#{null}" itemLabel="-- Escolha um --" />
                                <f:selectItems value="#{taskBean.owners}" var="owner"
                                               itemLabel="#{owner.name}" itemValue="#{owner.id}" />
                            </h:selectOneMenu>
                        </div>
                        <h:outputLabel class="col-xs-3">Prioridade</h:outputLabel>
                        <div class="col-xs-3">
                            <h:selectOneMenu value="#{taskBean.task.priority}">
                                <f:selectItem itemValue="#{null}" itemLabel="-- Escolha uma --" />
                                <f:selectItems value="#{taskBean.priorities}" var="priority" 
                                               itemLabel="#{priority.label}" itemValue="#{priority}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group row">
                        <h:outputLabel class="col-xs-3">Deadline:</h:outputLabel>
                        <div class="col-xs-3">
                            <h:inputText id="datanasc" class="form-control" value="#{taskBean.task.deadline}" required="true" requiredMessage="Preenchimento do campo &ldquo;Deadline&rdquo; é obrigatório!!">                            
                                <f:convertDateTime type="both" pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </h:inputText>
                        </div>
                    </div>
                </fieldset>
                <div class="row controlesForm">
                    <h:link class="btn btn-success" outcome="/index.xhtml">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home
                    </h:link>
                    <h:commandLink class="btn btn-success" action="#{taskBean.save}" >
                        <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span> Cadastrar
                    </h:commandLink>

                    <h:messages class="alert alert-warning"/>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
