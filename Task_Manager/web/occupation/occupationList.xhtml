<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listagem de Cargos</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />
        <h:outputStylesheet library="bootstrap" name="css/bootstrap-theme.css" />
        <h:outputStylesheet library="bootstrap" name="css/estilo_projeto.css" />
        <link rel="shortcut icon" href="resources/imagens/to_do.ico"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="cabecalho">
                <h1>Listagem de Cargos</h1>
            </div>
            <f:view>
                <h:form class="listForm">    
                    <h:dataTable id="occupationList" class="table table-striped table-bordered" value="#{occupationBean.occupations}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        
                        <h:column>
                            <div class="acao">
                            <f:facet name="header">
                                <h:outputText value="Ações"/>
                            </f:facet>
                            <h:commandLink action="#{occupationBean.update(item)}" title="Editar">
                                <img src="../resources/imagens/iconfinder_edit.png" width="20px"/>
                            </h:commandLink>
                            <h:commandLink type="reset" action="#{occupationBean.delete(item)}" title="Excluir" onclick="return window.confirm('Tem certeza que deseja excluir esse cargo?')">
                                <img src="../resources/imagens/iconfinder_delete.png" width="20px"/>                     
                            </h:commandLink>
                            </div>
                        </h:column>
                    </h:dataTable>
                    <div class="row">
                        <h:link class="btn btn-success listForm" outcome="/index.xhtml">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home
                        </h:link>
                        <h:commandLink class="btn btn-success listForm" action="#{occupationBean.newOccupation('')}">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Cadastrar
                        </h:commandLink>                      
                    </div>
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
